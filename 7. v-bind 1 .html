<!DOCTYPE html>
<html>
  <head>
    <title>Vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
      .red {
        border: 2px solid red;
      }

      .green {
        border: 2px solid green;
      }
    </style>
  </head>

  <body>
    <h2>v-bind Directive</h2>
    <p>
      v-bind can take an html attribute like 'disabled' which work in vanila
      html and parse it as javascript.
    </p>

    <p>Another use of v-bind is very common to dynamically add classes .</p>

    <p>Here i have bind css class to html element by object syntax.</p>
    <div id="root">
      Sign UP
      <label>Enter your name</label>
      <input
        placeholder="Enter your email"
        type="text"
        v-model="email"
        v-bind:class="[email.length < 5 ? 'red' : 'green']"
      />
      <p>{{email}}</p>
      <p>{{email.length}}</p>
      <button
        onclick="alert('Submit button clicked.')"
        v-bind:disabled="email.length < 10"
      >
        Submit
      </button>
    </div>

    <script type="text/javascript">
      var vue_app = new Vue({
        el: "#root",
        data: {
          email: "",
        },
      });
    </script>
  </body>
</html>
