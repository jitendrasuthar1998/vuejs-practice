<!DOCTYPE html>
<html>
  <head>
    <title>Vue V-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <h2>v-show Directive</h2>
    <p>
      v-show directive used to render a particular div when certain condition is
      true or false.
    </p>
    <p>
      v-show just change the css display property to none if the condition is
      not true.
    </p>

    <div id="root">
      <div style="color: red" v-show="count===1">
        <p>Here count is equat to 1, that why this div has been rendered.</p>
      </div>
    </div>

    <script type="text/javascript">
      var vue_app = new Vue({
        el: "#root",
        data: {
          count: 4,
        },
      });
    </script>
  </body>
</html>
