<!DOCTYPE html>
<html>
  <head>
    <title>Vue v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <h1>v-html:</h1>
    <p>v-html directive</p>
    <div id="root">
      Sign UP
      <label>Enter your name</label>
      <input
        placeholder="Enter your email"
        type="text"
        v-model="email"
        v-bind:class="{red: email.length < 10}"
      />
      <p v-html="email"></p>
      <button
        onclick="alert('Submit button clicked.')"
        v-bind:disabled="email.length < 10"
      >
        Submit
      </button>
    </div>

    <script type="text/javascript">
      var vue_app = new Vue({
        el: "#root",
        data: {
          email: "",
        },
      });
    </script>
  </body>
</html>
