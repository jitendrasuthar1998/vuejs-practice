<!DOCTYPE html>
<html>

<head>
  <title>Vue Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <h1>Vue Component</h1>
  <h2>Component are reusable code which you can use wherever you need.</h2>
  <div id="root">
    <input v-model="newUser" @keyup.enter="addUser">
    <button>
      + Add
    </button>
    <p>
    <h1>Users :- </h1>
    <p>This users' name is coming from users array of objects.</p>
    </p>

    <ol>
      <li v-for="user of users">{{user.name }}</li>
    </ol>

    <cat-list></cat-list>

  </div>

  <script type="text/javascript">

    Vue.component('cat-list',{
      template:
        `
        <ul>
          <li>Kitkat</li>
          <li>Fish</li>
          <li>henry</li>
        </ul>
        `
    });

    app = new Vue({
      el: "#root",
      component: [
        'cat-list'
      ],
      data: {
        users: [
          { name: 'jitu bhai' },
          { name: 'vidit' },
          { name: 'rohit' },
          { name: 'lokesh' }
        ],
        newUser: ''
      },
      methods: {
        addUser: function ()
        {
          //push user object in users array of object.
          this.users.push({ name: this.newUser });
          //clear input field after adding user in users list.
          this.newUser = '';
        }
      },
      computed: {
        addUserName: function ()
        {
          if (this.newUser.length > 2)
          {
            return this.newUser + 'y'
          }
        }
      },
    });
  </script>
</body>

</html>
