<!DOCTYPE html>
<html>
  <head>
    <title>Vue V-onClick</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <h2>v-onClick and v-model Directive</h2>
    <p>
      v-onClick directive used to add some functionality to a button or a click
      listener.
    </p>
    <p>v-model binds the data of any input field to a variable.</p>

    <div id="root">
      Sign UP
      <label>Enter your name</label>
      <input placeholder="Enter your email" type="text" v-model="email" />
      <p>{{email}}</p>

      <button
        onclick="alert('Submit button clicked.')"
        v-bind:disabled="email.length < 10"
      >
        Submit
      </button>
    </div>

    <script type="text/javascript">
      var vue_app = new Vue({
        el: "#root",
        data: {
          email: "",
        },
      });
    </script>
  </body>
</html>
