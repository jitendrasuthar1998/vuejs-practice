<!DOCTYPE html>
<html>
  <head>
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>

  <body>
    <div id="root" style="text-align: center">
      <h1>{{greetings}}</h1>

      <p>{{user}}</p>
      <h2>User name is :: {{user.name}}</h2>
      <h2>User age is :: {{user.age}}</h2>
      <h2>User city is :: {{user.city}}</h2>
    </div>

    <script type="text/javascript">
      var vue_app = new Vue({
        el: "#root",
        data: {
          greetings: "Hello, Jitu bhai. How are you?",
          user: {
            name: "Jitendra",
            age: "23",
            city: "Jodhpur",
          },
        },
      });
    </script>
  </body>
</html>
